<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Foodies/css/header.css">
    <link rel="stylesheet" href="../Foodies/css/C_detail.css">
    <title>商品一覧</title>
</head>
<body>
    <header class="header">
        <!-- ヘッダーロゴ -->
        <div class="logo">Foodies</div>
        <!-- ハンバーガーメニュー部分 -->
    </header>

    <div class="toukou-detail">
        <!--投稿画像-->
        <div class="toukou-img-box">
            <img src="../img/bigboobsnavy-front.jpg" class="toukou-img">
        </div>

        <!--いいね機能-->
        <div class="like-box">
            <div class="like-count">
                <p>0</p>
            </div>
            <div class="box unlike">
                <img src="../img/kuroha-to.jpg" class="ha-toimg">
            </div>
            <div class="box like hidden">
                <img src="../img/pinkuha-to.jpg" class="ha-toimg">
            </div>
        </div>

        <!--購入商品-->
        <div class="buy-shohin-name-box">
            <p>購入商品</p>
            <input type="text" class="buy-shohin-name">
        </div>
        <!--サイズ-->
        <div class="">
            <p>購入サイズ</p>
            <input type="text" class="buy-shouhin-size">
        </div>

        <div class="coment">
            <input type="text" placeholder="coment" class="description-text">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="./script/C_browsing.js"></script>
    </div>
</body>
</html>
