<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Foodies/css/header.css">
    <link rel="stylesheet" href="../Foodies/css/P_detail.css">
    <title>商品一覧</title>
</head>
<body>
    <header class="header">
        <!-- ヘッダーロゴ -->
        <div class="logo">Foodies</div>
        <!-- ハンバーガーメニュー部分 -->
        <div class="nav">
        <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
        <input id="drawer_input" class="drawer_hidden" type="checkbox">
        <!-- ハンバーガーアイコン -->
        <label for="drawer_input" class="drawer_open"><span></span></label>
    
        <!-- メニュー -->
        <nav class="nav_content">
            <ul class="nav_list">
            <li class="nav_item"><a href="">トップ</a></li>
            <li class="nav_item"><a href="">投稿</a></li>
            <li class="nav_item"><a href="">カート</a></li>
            <li class="nav_item"><a href="">注文履歴</a></li>
            <li class="nav_item"><a href="">アカウント情報</a></li>
            </ul>
        </nav>

        </div>
    </header>

    <div class="shohin-detail">

        <ul class="slider-img">
            <li><img src="../img/BEEgray-front.jpg" alt=""></li>
            <li><img src="../img/BEEgray-back.jpg" alt=""></li>
        </ul>

        <div class="shohin-name-money-box">
            <div class="shohin-name">
                <p>商品名</p>
            </div>

            <div class="shohin-money">
                <p>￥〇〇〇〇</p>
            </div>
        </div>
        <div class="shohin-size-number-box">
            <!--サイズ選択-->
            <div class="size-box">
                <select name="size">
                    <option>XS</option>
                    <option>S</option>
                    <option>M<option>
                    <option>L</option>
                    <option>XL<option>
                </select>
            </div>

            <!--個数選択-->
            <div id="app" class="number-box">
                <button @click="decrement" class="number-button">-1</button>
                <p class="number-button">{{count}}</p>
                <button @click="increment" class="number-button">+1</button>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="./script/P_detail.js"></script>
        </div>

        <div class="size-img-box">
            <img src="../img/size-kakunin.jpg" class="size-img">
        </div>

        <div class="description-text-box">
            <input type="text" value="Description Of Item" class="description-text">
        </div>

        <div class="cart-button-box">
            <button type="submit" class="cart-button">Add to cart</button>
        </div>
    </div>
</body>
</html>
